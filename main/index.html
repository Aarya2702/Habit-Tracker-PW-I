<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=0dibee+Sans&display=swap');
  </style>
  <script defer src="main.js"></script>
  <title>Habit Tracker</title>
</head>
<body>
<section class="theme-container">
    <button class="theme" id="theme"></button>
  </section>
  <h1>Your Habit Tracker</h1>
  <section class="habit-container">

  </section>
  <section  class="new-habit">
    <button class="new-habit__add"  >
        <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 5.75V18.25"></path>
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M18.25 12L5.75 12"></path>
          </svg>
    </button>
  </section>
  <div class="modal-container" aria-hidden="true">
    <div class="modal">
        <h2>Add a new Habit</h2>
        <input type="text" id="title" placeholder="Enter a Habit name">

            </button>
            <button class="icon" id="note">
              <svg width="24" height="24" fill="none" viewBox="0 0 24 24">

            </button>
            <button class="icon" id="message">

                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 18.25C15.5 18.25 19.25 16.5 19.25 12C19.25 7.5 15.5 5.75 12 5.75C8.5 5.75 4.75 7.5 4.75 12C4.75 13.0298 4.94639 13.9156 5.29123 14.6693C5.50618 15.1392 5.62675 15.6573 5.53154 16.1651L5.26934 17.5635C5.13974 18.2547 5.74527 18.8603 6.43651 18.7307L9.64388 18.1293C9.896 18.082 10.1545 18.0861 10.4078 18.1263C10.935 18.2099 11.4704 18.25 12 18.25Z"/>

        </div>
        <div class="modal-btns">
            <button id="add">Add Habits</button>
            <button id="cancel">Cancel</button>
        </div>
    </div>
  </div>
  <div class="context-menu">
    <p id="habitTitle">Title</p>
    <button id="delete">Delete Habit</button>
  </div>
</body>
</html>
